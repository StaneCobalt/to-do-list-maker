<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        	<script src="js/scripts.js"></script>
        	<title>To-Do List</title>
	</head>
	
	<body>
      		<script type="text/javascript">getBackground();</script>
		<div class="container-fluid">
			<div class="row">
				<p id="timeKeeper"></p>
				<script type="text/javascript">setTimeKeeper();</script>
			</div>
			<div class="row">
				<p id="mainHeader"></p>
				<script type="text/javascript">setHeaderText();</script>
			</div>
			<div class="row">
				<p id="subHeader">Your plans for today</p>
			</div>
			<div class="row" id="inputDiv">
				<input type="text" class="col-12" id="inputText" onkeydown = "if(event.keyCode == 13) { getTextBoxInfo(); }" />
			</div>
      		</div>
	</body>
</html>
